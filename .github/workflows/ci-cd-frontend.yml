name: Frontend CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker Image
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cd3-frontend:${IMAGE_TAG} .
          docker push ${{ secrets.DOCKER_USERNAME }}/cd3-frontend:${IMAGE_TAG}
          docker tag ${{ secrets.DOCKER_USERNAME }}/cd3-frontend:${IMAGE_TAG} ${{ secrets.DOCKER_USERNAME }}/cd3-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/cd3-frontend:latest

      - name: Trigger Production Deploy
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: deploy.yml
          repo: TranXuanDuc28/CD3_Production
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          inputs: |
            {
              "image_tag": "${GITHUB_SHA}",
              "service": "frontend"
            }
